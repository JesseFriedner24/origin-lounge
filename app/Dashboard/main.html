<!-- Main/Dashboard view  -->
<!-- Top Nav -->
<div class="col-md-12" id="topnav">
    <div>
        <!-- Origin hat logo -->
        <div class="col-md-3">
            <a href=""><img src="app/img/OCAhat.jpg" id="navimg"></a>
        </div>
        <div class="col-md-6 text-center " id="topcenternav">
            <h1><strong> ORIGIN LOUNGE</strong></h1>
        </div>
        <!-- Displays username that is logged in -->
        <div class="col-md-3 text-right form-group">
            <div class="row">
                <div class="col-md-8">
                    <!-- Search Input -->
                    <div class="input-group row">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                             <button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
                        </span>
                    </div>
                </div>
                <!-- Drop down menu -->
                <div class="dropdown col-md-4">
                    <!-- Username -->
                    <button class="btn btn-default dropdown-toggle form-control" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{vm.username}}
                    </button>
                    <!-- Log Out drop down menu selection -->
                    <div class="dropdown-menu dropdown-menu-right form-control" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item align-center" ng-click="vm.logOut()">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Everything else below the Top Nav -->
<div class="col-md-12">
    <div>
        <!-- Chat info -->
        <div class="col-md-3" id="bottomleftpnav"><pre>left side</pre></div>
        <!-- Main view -->
        <div class="col-md-6 text-center" id="bottomcenternav"><pre>midle</pre></div>
        <!-- Custom content -->
        <div class="col-md-3" id="bottomrightnav"><pre>right side</pre></div>
    </div>
</div>
<p ui-view></p>

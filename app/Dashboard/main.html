<style>
body 
{
    background-color: lightgray;
}
</style>
<!-- Top fixed nav -->

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="">
        <div class="col-xs-3">
            <a href="#main/calendar"><img id="OCAlogo" src="app/img/OCAhat.jpg"></a>
        </div>
        <div class="col-xs-6 text-center">
            <h1 style="font-family: oswald; color: #1f0845"><strong></strong></h1>
        </div>
        <div id="loginbutton" class="col-xs-3 text-right">
            <p class="" id="dropdownMenuButton"><strong><h4 style="font-family: oswald; color: #1f0845">{{vm.username}} <i class="fa fa-power-off" aria-hidden="true" ng-click="vm.logOut()"></i></h4></strong></p>   
        </div>
    </div>
</nav>

<!-- Left Side Fixed Nav -->

<div class="navbar navbar-fixed-left">
    <!-- List of Channels User Is Subscribed To -->
    <a class="navbar-brand" style="font-family: oswald; color: #1f0845" ><strong> Chat Channels ({{vm.numberOfChannels}}) </strong><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
    <ul class="nav navbar-nav">
        <table>
            <tr ng-repeat="groups in vm.chatGroups">
                <td class="col-xs-11" ng-hide="groups.groupType === 'direct'">
                    <a class="chatgroup-and-category-links" ui-sref="main.chat({chatid: '{{groups._id}}', chatRoomName: '{{groups.channelname}}'})"><h5 ng-val="groups._id"><strong>{{groups.channelname}}</strong></h5></a>
                </td>
                <td class="col-xs-1" ng-hide="groups.groupType === 'direct'">
                    <a><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                </td>
            </tr>
        </table>              
    </ul>   
    
    <!-- List of Direct Messages User is involved in -->
    <a class="navbar-brand" style="font-family: oswald; color: #1f0845"><strong>Messages ({{vm.numberOfDirectMessages}}) </strong> <i class="fa fa-plus-circle" aria-hidden="true"></i></a>
    <ul class="nav navbar-nav">    
        <table>
            <tr ng-repeat="groups in vm.chatGroups">
                <td class="col-xs-11" ng-show="groups.groupType === 'direct'">
                    <a class="chatgroup-and-category-links" ui-sref="main.chat({chatid: '{{groups._id}}'})"><h5 ng-val="groups._id"><strong>{{groups._id}}</strong></h5></a>
                </td>
                <td class="col-xs-1" ng-show="groups.groupType === 'direct'">
                    <a><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                </td>
            </tr>
        </table>
  </ul>
</div>

<!-- Right Side Fixed Nav -->

<div class="navbar navbar-fixed-right">
    <a class="navbar-brand" style="font-family: oswald; color: #1f0845"><strong>User Feed</strong></a>
    <ul class="nav navbar-nav">
        <li>
            <a ui-sref="main.countdown">
                <iframe src="http://free.timeanddate.com/countdown/i5gd5j01/n770/cf12/cm0/cu4/ct0/cs0/ca0/cr0/ss0/cac525e6c/cpc525e6c/pct/tcfff/fs100/szw320/szh135/tac000/tptTime%20since%20Event%20started%20in/tpc000/mac000/mpc000/iso2016-12-16T00:00:00" allowTransparency="true" frameborder="0" width="113" height="50"></iframe>
            </a>
        </li>
        <li>
            <a class="chatgroup-and-category-links" ng-repeat="category in vm.categories" ng-click="vm.getContentByCategoryId(category.categoryId, category.categoryName)" type="submit" role="button"><strong>{{category.categoryName}}</strong>
            </a>
        </li>

        <li> 
             <a class="chatgroup-and-category-links" ui-sref="main.calendar" role="button"><strong>Calendar</strong></a>
        <li>     
             <a class="chatgroup-and-category-links" ui-sref="main.linkedin" role="button"><strong>Linkedin</strong></a>
        </li>            
        <li>     
             <a class="chatgroup-and-category-links" ui-sref="main.github" role="button"><strong>GitHub</strong></a>
        </li>
        <li>
            <a class="chatgroup-and-category-links" ui-sref="main.managecontent" role="button" ng-show="vm.isAdmin"><strong>Manage Content</strong></a>
        </li>
    </ul>
</div>

<!-- Content Displayed in the "middle" pane of the dashboard -->

<div id="main" class="container">
    <div class="col-xs-7 col-lg-10 col-sm-9 col-md-10">

        <div ui-view></div>       
    </div>
</div>

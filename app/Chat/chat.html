  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    #messages { list-style-type: none; margin: 0; padding: 0; width:50%; }
    #messages li { padding: 5px 0px 5px 0px; }
    #messages li:nth-child(odd) { background: #eee; }
/*    #send-message-button {background: transparent; border: none !important; font-size: 0;}*/
  </style>    

  <div class="row">
    <!-- Chatroom name -->
    <div class="col-xs-12">
      <h4>{{vm.chatRoomName}}</h4>
    </div>
    
    <!-- Chat Window -->
    <div scroll-glue id="chatwindow" class="col-xs-9">
      <!-- Chat messages -->
      <ul id="messages" ng-repeat="messages in messages">
            <li class='chat-message'>
              <div class='chat-info'>
                <img src='/app/img/OCAhat.jpg'>
                <b>{{messages.sender}}</b>
                <i>{{messages.created | date:'MM/dd/yyyy @ h:mma'}}</i>
              </div>
              <p>{{messages.message}}</p>
            </li>
      </ul>
    </div>

    <!-- List of users in Chatroom-->
    <div class="col-xs-3">
      <div>
        <table>
          <caption><h4><i class="fa fa-users" aria-hidden="true"></i> ({{usersOnlineAndSubscribedToChatRoom}}/{{vm.usersSubscribedToChatRoom}})</h4></caption>
          <tr ng-repeat="participants in participants">
            <!-- users name -->
            <td>{{participants.username}}</td>
            <!-- Users login status-->
            <td><i ng-class="{'fa fa-circle-o': !participants.isLoggedIn, 'fa fa-circle': participants.isLoggedIn}"></i></td>
          </tr>
        </table>
      </div>
    </div>

      <!-- Chat message form -->
    <div class="col-xs-9">
    <form name="chatMessage">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ngf-select="vm.upload($file)">+</button>
        </span>
        <input type="text" class="form-control" ng-model="vm.chatMessage" required>
        <span class="input-group-btn">
          <button id="send-message-button" type="submit" class="btn btn-default" ng-click="vm.sendChatMessage()" ng-disabled="chatMessage.$invalid">Send
          </button>
        </span>
      </div>
    </form>
    </div>
    <div ng-show="vm.fileUploadInProgress" idle-countdown="countdown" ng-init="" class="col-xs-9">
      <uib-progressbar max="10" value="countdown" animate="false" class="progress-striped active">
      {{vm.fileUploadMessage}}</uib-progressbar>
    </div>
  </div>

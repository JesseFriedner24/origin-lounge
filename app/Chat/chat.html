  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {}
    form {}
    /*form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 50%; }
    form input { border: 0; padding: 10px; width: 89%; margin-right: .5%; }
    form div button { width: 10%; background: rgb(130, 224, 255); border: none; padding: 10px; }*/
    #messages { list-style-type: none; margin: 0; padding: 0; width:50%; }
    #messages li { padding: 5px 0px 5px 0px; }
    #messages li:nth-child(odd) { background: #eee; }
  </style>    

  <div class="row">
    <!-- Chatroom name -->
    <div class="col-xs-12">
      <h4>{{vm.chatRoomName}}</h4>
    </div>
    
    <!-- Chat Window -->
    <div scroll-glue id="chatwindow" class="col-xs-9">
      <!-- Chat messages -->
      <ul id="messages" ng-repeat="messages in messages">
            <li class='chat-message'>
              <div class='chat-info'>
                <img src='/app/img/OCAhat.jpg'>
                <b>{{messages.sender}}</b>
                <i>{{messages.created | date:'MM/dd/yyyy @ h:mma'}}</i>
              </div>
              <p>{{messages.message}}</p>
            </li>
      </ul>
    </div>

    <!-- List of users in Chatroom-->
    <div class="col-xs-3">
      <div>
        <table>
          <caption><h4><i class="fa fa-users" aria-hidden="true"></i> ({{usersOnlineAndSubscribedToChatRoom}}/{{vm.usersSubscribedToChatRoom}})</h4></caption>
          <tr ng-repeat="participants in participants">
            <!-- users name -->
            <td>{{participants.username}}</td>
            <!-- Users login status-->
            <td><i ng-class="{'fa fa-circle-o': !participants.isLoggedIn, 'fa fa-circle': participants.isLoggedIn}"></i></td>
          </tr>
        </table>
      </div>
    </div>

  <div class="col-xs-9">
  <form name="chatMessage">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">+</button>
      </span>
      <input type="text" class="form-control" ng-model="vm.chatMessage" required>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default" ng-click="vm.sendChatMessage()" ng-disabled="chatMessage.$invalid">Send</button>
      </span>
    </div>
  </form>
  </div>

  </div>
    <!-- Chat message form -->

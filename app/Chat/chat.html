  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    #messages { list-style-type: none; margin: 0; padding: 0; width:50%; }
    #messages li { padding: 5px 0px 5px 0px; }
    #messages li:nth-child(odd) { background: #eee; }
/*    #send-message-button {background: transparent; border: none !important; font-size: 0;}*/
  </style>    

  <div class="row">
    <!-- Chatroom name -->
    <div class="col-xs-12">
      <h4>{{vm.chatRoomName}}</h4>
    </div>
    
    <!-- Chat Window -->
    <div scroll-glue id="chatwindow" class="col-xs-9">
      <!-- Chat messages -->
      <ul id="messages" ng-repeat="messages in messages">
            <li class='chat-message'>
              <div class='chat-info'>
                <img src='/app/img/OCAhat.jpg'>
                <b>{{messages.sender}}</b>
                <i>{{messages.created | date:'MM/dd/yyyy @ h:mma'}}</i>
              </div>
              <p ng-bind-html="messages.message | emoji"</p>
            </li>
      </ul>
    </div>

    <!-- Chat room info -->
    <div class="col-xs-3">
      <div>
        <!-- List of users -->
        <table>
          <caption><h4><i class="fa fa-users" aria-hidden="true"></i> Users ({{usersOnlineAndSubscribedToChatRoom}}/{{vm.usersSubscribedToChatRoom}})</h4></caption>
          <tr ng-repeat="participants in participants">
            <!-- users name -->
            <td>{{participants.username}}</td>
            <!-- Users login status-->
            <td><i ng-class="{'fa fa-circle-o': !participants.isLoggedIn, 'fa fa-circle': participants.isLoggedIn}"></i></td>
          </tr>
        </table>
        <!-- List of files -->
        <table>
          <caption><h4><i class="fa fa-files-o" aria-hidden="true"></i> Files ({{numberOfFilesSharedInChatRoom}})</h4></caption>
          <tr ng-repeat="files in filesSharedInChatRoom">
            <!-- file name -->
            <td>{{files.filename}}</td>
            <!-- file download icon-->
            <td><i class='fa fa-download' ng-click="vm.downloadFile(files._id, files.filename)"></i></td>
          </tr>
        </table>
      </div>
    </div>

  <!-- Chat message form -->
  <form name="chatMessage">
    <div class="col-xs-8">

      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ngf-select="vm.upload($file)">+</button>
        </span>
        <textinput id="chatmessage" data-emojiable="true" type="text" class="form-control" ng-model="vm.chatMessage"></textinput>

          </button>
        </span> -->
<!-- *************************************************** -->


      </div>
    </div>
    <div style="margin-left:-32px;" class="col-xs-1">
      <button style="padding-top:5px; padding-bottom:8px;" id="send-message-button" type="submit" class="btn btn-primary" ng-click="vm.sendChatMessage()" ng-disabled="chatMessage.$invalid">Send
      </button>
    </div>
  </form>

    <div ng-show="vm.fileUploadInProgress" idle-countdown="countdown" ng-init="" class="col-xs-9">
      <uib-progressbar max="10" value="countdown" animate="false" class="progress-striped active">
      {{vm.fileUploadMessage}}</uib-progressbar>
    </div>
  </div>

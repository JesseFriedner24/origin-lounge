<!-- middle panel of dashboard/main page -->

<div class="panel panel-default">
    <div class="panel-heading custom_class">
        <h3><b>Manage Content</b></h3></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <form id="form1" class="form-inline">
                        <div class="form-group">
                            <!-- Add Category Input field -->
                            <input type="text" class="form-control" id="input1" ng-model="vm.category" placeholder="Add Category">
                        </div>

                        <!-- Add Category Button -->
                        <button id="addbtn" type="submit" class="btn btn-primary" ng-click="vm.addCategory()">Add</button>
                        
                        <!-- Edit Category Button -->
                        <button id="addbtn" type="submit" class="btn btn-primary" ng-click="vm.editCategory()">edit</button>
                        
                        <!-- Active checkbox -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Active
                            </label>
                        </div>
                        <br>

                        <div class="btn-group">

                            <!-- Role drop down list -->
                            <button id="rolebtn" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Role<span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Student</a></li>
                                <li><a href="#">Alumni</a></li>
                            </ul>
                            <div class="btn-group">

                                <!-- Category drop down menu -->
                                <button id="catbtn" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Assignments</a></li>
                                    <li><a href="#">Syllabus</a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    <br>

                    <!-- Content Title Input --> 
                    <input type="text" ng-model="vm.contentTitle" class="form-control">
                    
                    <!-- Markdown text editor window -->
                    <textarea name="content" markdown-editor="{'iconlibrary': 'fa', addExtraButtons: true, resize: 'vertical'}" rows="10" ng-model="vm.contentBody"></textarea>
                </div>
            </div>

            <!-- Markdown preview window -->
            <div class="col-md-12">
                <div class="form-group">
                    <label for="comment">Markdown Preview:</label>
                    
                    <!-- Title of Content -->
                    <h1 class="text-left">{{vm.contentTitle}}</h1>

                    <!-- Markdown preview -->
                    <div marked="vm.contentBody" class="outline" style="padding: 20px">
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <div>
                <button id="submit" type="submit" class="btn btn-md" ng-click="vm.addContent(vm.contentTitle, vm.markdown)">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Content to be displayed -->
<div class="panel panel-default">
    <div class="panel-heading custom_class">
    	<h3><b>{{vm.categoryName}}</b></h3>
    </div>
    <div class="panel-body">
	    <div ui-view>
			<table class="table">
			    <tr ng-repeat="content in vm.content">
			        <td>
			            <a ng-click="vm.getContentByContentId(content.contentId)">{{content.title}}</a>
			        </td>
			        <td>
			        	<a ui-sref="main.managecontent({contentTitle:content.title, contentBody:content.bodyDescr})"><i class="fa fa-pencil"></i></a>
			        </td>
			        <td>
			        	<a ng-click="vm.deleteContentFromACategory(content.contentCategoryId)"><i class="fa fa-trash"></i></a>	
			        </td>
			    </tr>
			</table>
		</div>
	</div>
</div>
